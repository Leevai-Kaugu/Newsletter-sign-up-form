<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="news.css"
    <title></title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">


</head>
<body>
   <main class="board">
    <section class="whiteBoard"> 
      <section class="infomation">
        <header>
          <h1>
            Stay updated!
          </h1>
          <p>
            Join 60,000+ product managers receiving monthly <br> updates on:
          </p>
        </header>
        <div class="points">
          <div>
            <img src="assets\images\icon-list.svg" alt="tick">
            <p>Product discovery and building what matters</p>
          </div>
          <div>
            <img src="assets\images\icon-list.svg" alt="tick">
            <p>Measuring to ensure updates are a success</p>
          </div>
          <div>
            <img src="assets\images\icon-list.svg" alt="tick">
            <p>And much more!</p>
          </div>
        </div>
        <form action="" id="email">
          <div class="errored">
            <label for="email" class="labele"> Email address </label>
          <div class="error"></div>
          </div>
          <input id="baruaPepe" name="email" type="text" placeholder="email@company.com">
          <button type="submit"> Subscribe to monthly newsletter </button>
        </form>
      </section>
      <section class="mainImg">
        <img src="assets\images\illustration-sign-up-desktop.svg" alt="sign up image">
      </section>

      
      <section class="subMessage">
        <div>
          <img src="assets\images\icon-success.svg" alt="tick">
        </div>
        <h1>
          Thanks for <br> subscribing!
        </h1>
        <div>
          <p class="thanksText"> 
            <!-- A confirmation email has been sent to <br>ash@loremcompany.com. Pleas open it and click <br> the button inside to confirm your subscriptions -->
          </p>
        </div>
        <button>
          Dismiss Message
        </button>

      </section>
    </section>
   </main>



   <script src="styling.js"></script>
</body>
</html>
